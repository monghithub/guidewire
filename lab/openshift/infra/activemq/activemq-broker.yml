---
apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemis
metadata:
  name: activemq-broker
  namespace: guidewire-infra
  labels:
    app.kubernetes.io/part-of: guidewire-poc
spec:
  deploymentPlan:
    size: 1
    # No explicit image â€” let the AMQ Broker operator use its default
    # (includes hawtio web console). The community image
    # artemiscloud/activemq-artemis-broker-kubernetes does NOT include hawtio.
    requireLogin: true
    persistenceEnabled: false
    messageMigration: false
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m
  adminUser: admin
  adminPassword: admin123
  console:
    expose: true
  acceptors:
    - name: amqp
      protocols: amqp
      port: 61616
