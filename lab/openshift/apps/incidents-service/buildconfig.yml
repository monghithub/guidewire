apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: incidents-service
  namespace: guidewire-apps
  labels:
    app: incidents-service
    app.kubernetes.io/part-of: guidewire-poc
spec:
  lookupPolicy:
    local: true
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: incidents-service
  namespace: guidewire-apps
  labels:
    app: incidents-service
    app.kubernetes.io/part-of: guidewire-poc
spec:
  source:
    type: Binary
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: incidents-service:latest
  triggers: []
