apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-gateway
  namespace: guidewire-apps
  labels:
    app: camel-gateway
    app.kubernetes.io/part-of: guidewire-poc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: camel-gateway
  template:
    metadata:
      labels:
        app: camel-gateway
        app.kubernetes.io/part-of: guidewire-poc
    spec:
      containers:
        - name: camel-gateway
          image: image-registry.openshift-image-registry.svc:5000/guidewire-apps/camel-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
              protocol: TCP
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-cluster-kafka-bootstrap.guidewire-infra.svc.cluster.local:9092"
            - name: APICURIO_REGISTRY_URL
              value: "http://apicurio-registry.guidewire-infra.svc.cluster.local:8080/apis/registry/v2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 3
